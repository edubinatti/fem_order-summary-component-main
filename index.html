<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main-style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      /* position: absolute; */
      padding: 1em 2em;
      bottom: 0%;

      font-size: 11px;
      text-align: center;
      width: 100%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <div class="main-content">
      <div class="card">
        <div class="card-img-box">
          <img src="images/illustration-hero.svg" alt="a good person listening to a good song">
        </div>
        <div class="card-content">
          <div class="card-title">
            Order Summary
          </div>
          <div class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </div>
          <div class="card-order">
            <div class="card-order-product">
              <div class="card-order-product-logo">
                <img src="images/icon-music.svg" alt="product-logo">
              </div>
              <div class="card-order-product-description">
                <span class="card-order-product-name">Annual Plan</span>
                <span class="card-order-product-price">$59.99/year</span>
              </div>
            </div>
            <div class="card-order-actions">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="card-footer">
            <a href="#" class="card-btn-primary">Proceed to Payment</a>
            <a href="#" class="card-btn-secondary">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eduardo Binatti</a>.
  </div>
</body>

</html>
